<!doctype html>
<html lang="en">

<head id="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="Academic conference document">
    <link rel="stylesheet" href="static/css/boostrap5.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container bg-success px-0">

        {%- block header -%}
        {% include 'header.html' %}
        {% endblock %}

        {%- block main -%}
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/original_theme.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        {% endblock %}

        {%- block footer -%}
        {% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</html>
